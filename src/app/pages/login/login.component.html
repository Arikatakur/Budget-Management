<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back!</h2>
      <p>Sign in to your account</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      <app-form-field
        label="Email"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email address"
        [required]="true"
      ></app-form-field>
      <app-form-field
        label="Password"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        [required]="true"
      ></app-form-field>
      <button type="submit" class="auth-button">Login</button>
    </form>
    <p class="auth-link-text">
      Donâ€™t have an account?
      <a routerLink="/register" class="auth-link">Register here</a>
    </p>
  </div>
</div>
