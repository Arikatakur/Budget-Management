<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Register to get started</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      <app-form-field
        label="Name"
        id="name"
        name="name"
        [(ngModel)]="name"
        placeholder="Enter your name"
        [required]="true"
      ></app-form-field>
      <app-form-field
        label="Email"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        [required]="true"
      ></app-form-field>
      <app-form-field
        label="Password"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Choose a password"
        [required]="true"
      ></app-form-field>
      <app-form-field
        label="Phone (Optional)"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        placeholder="Enter your phone number"
      ></app-form-field>
      <button type="submit" class="auth-button">Register</button>
    </form>
    <p class="auth-link-text">
      Already have an account?
      <a routerLink="/login" class="auth-link">Login here</a>
    </p>
  </div>
</div>
