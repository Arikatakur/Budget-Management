<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Register to get started</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="errorMessage" class="auth-error">
        {{ errorMessage }}
      </div>
      <div>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required class="auth-input" />
      </div>
      <div>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required class="auth-input" />
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Choose a password" required class="auth-input" />
      </div>
      <div>
        <label for="phone" class="sr-only">Phone (Optional)</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter your phone number" class="auth-input" />
      </div>
      <button type="submit" class="auth-button">Register</button>
    </form>
    <p class="auth-link-text">
      Already have an account?
      <a routerLink="/login" class="auth-link">Login here</a>
    </p>
  </div>
</div>
