<h2>Average Monthly Income</h2>

<form (ngSubmit)="calculateAverage()">
  <div *ngFor="let salary of salaries; let i = index">
    <label>Month {{ i + 1 }} Salary:</label>
    <input type="number" [(ngModel)]="salaries[i]" name="salary{{ i }}" required>
  </div>

  <button type="submit">Calculate & Save</button>
</form>

<div *ngIf="averageIncome">
  <p>Average Income: ${{ averageIncome }}</p>
</div>

<p style="color: green;">{{ message }}</p>
